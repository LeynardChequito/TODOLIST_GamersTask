{% extends 'base/main.html' %}
{% block content %}

<style>
    body {
        background-color: #1a1a1a;
        color: #fff;
        border-radius: 15px;
        font-family: 'Arial', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    .login-container {
        max-width: 400px;
        background-color: #333;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .header-bar {
        text-align: center;
    }

    .header-bar h1 {
        color: #2ecc71;
        font-size: 24px;
        margin-bottom: 20px;
    }
    .header-bar h3 {
        color: #2ecc71;
        font-size: 24px;
        margin-bottom: 20px;
    }

    .card-body {
        text-align: center;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    label {
        margin-bottom: 10px;
        font-size: 16px;
    }

    input {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #2ecc71;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        width: 100%;
        box-sizing: border-box;
    }

    .button {
        padding: 10px;
        background-color: #2ecc71;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        box-sizing: border-box;
        transition: background-color 0.3s;
    }

    .button:hover {
        background-color: #27ae60;
    }

    p {
        margin-top: 20px;
        font-size: 14px;
    }

    a {
        color: #2ecc71;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <div class="header-bar">
        <h1>GAMER's TASK</h1>
        <h3><br/>LOGIN</h3>
    </div>

    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <label for="id_username">Username:</label>
            {{ form.username }}
            <label for="id_password">Password:</label>
            {{ form.password }}
            <input class="button" type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
</div>

{% endblock content %}
